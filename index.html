<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Subscribe popup</title>
</head>

<body class="bg-gray-200">
      <main class="w-[400px] h-[430px] mt-[110px] rounded-[1.5rem] bg-white bg-opacity-[0.6] mx-auto ">
        <div class="w-[70%] mx-auto opacity-[1] pt-[21px]">
            
            <i class="fa-solid fa-xmark text-blue-950 text-[30px] relative left-[270px] p-[5px] px-[8px] rounded-full bg-white" ></i>
            <h2 class="text-center text-2xl text-blue-950 font-[600]">Enjoy the read ?</h2>
            <p class="text-center text-lg w-[270px] text-blue-950 pt-[12px] pb-[25px]">join our monthly newsletter for helpful tips for design and more</p>
            <input type="text" placeholder="Enter your email" class="w-full pl-[20px] mt-[9px] font-[600] h-[50px] border-gray-400 border-[1px] rounded-md">
            <div class="flex pt-[16px]">
                <input type="checkbox" class="h-[32px] w-[32px]" name="" id="" >
                <p class="text-sm pl-[10px]">i agree to recieve this newsletter and subscribe at any time</p>
            </div>
            <button class="bg-blue-950 mt-[35px] w-full text-white h-[52px] mx-auto ">SUBSCRIBE</button>
        </div>
      </main>
</body>

</html>
